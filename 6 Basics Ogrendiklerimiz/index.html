<!DOCTYPE html>
<html>
    <head>
        <!--Sayfa başlığı-->
        <title>Sayfa Başlığı</title>
        <!--Türkçe karakterler-->
        <meta charset="UTF-8">
    </head>
    <body>
        <H1>TEMEL KOMUTLAR</H1>
        <H2>HEAD Tagı</H2>
        <p>title: Sayfa başlığını belirtir
            <br>meta charset="UTF-8": Türkçe karakterlerin düzgün gözükmesini sağlar.
        </p>
        <h2>Body Tagı</h2>
        <p>
            h1, h2, hx: Sayfa başlığı oluşturmaya yarar.
            <br>p: Alt satıra geçer.
            <br>Aynı paragraf içinde, satır başı yapmaya olanak sağlar.
        </p>
    </body>
</html>
